<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord002 Auth</title>
</head>
<body>
  <aside class="sidebar">
    <button class="btn img-btn"><img src="media/icon.png" alt="logo"/></button>
  </aside>

  <main class="content">
    <section class="auth-box">
      <h2>Login</h2>
      <input id="login-email" class="auth-input" type="email" placeholder="Email" />
      <input id="login-pass" class="auth-input" type="password" placeholder="Password" />
      <button class="btn" id="login-btn">Login</button>
      <p class="auth-error" id="login-error"></p>

      <hr />

      <h3>Register</h3>
      <input id="reg-email" class="auth-input" type="email" placeholder="Email" />
      <input id="reg-pass" class="auth-input" type="password" placeholder="Password" />
      <button class="btn" id="reg-btn">Create Account</button>
      <p class="auth-error" id="reg-error"></p>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyASJwP_n6DcvfACpEla9L8qpMApp1f5_l4",
      authDomain: "discord002-e78f0.firebaseapp.com",
      databaseURL: "https://discord002-e78f0-default-rtdb.firebaseio.com",
      projectId: "discord002-e78f0",
      storageBucket: "discord002-e78f0.firebasestorage.app",
      messagingSenderId: "232259988836",
      appId: "1:232259988836:web:9ef0dcf4af872ef3965e71",
      measurementId: "G-XEX6W5FSCT"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("login-btn").onclick = () => {
      const email = document.getElementById("login-email").value;
      const pass = document.getElementById("login-pass").value;
      const errorBox = document.getElementById("login-error");

      signInWithEmailAndPassword(auth, email, pass)
        .then((user) => {
          errorBox.textContent = "";
          alert("Logged in as: " + user.user.email);
          const uid = user.user.uid;
          // dynamic channel selection placeholder
          let channel = window.selectedChannel || "general";
          // dynamic channel ID placeholder
          let channelId = window.selectedChannelId || "0001";
          // open main app in a new tab/window (fixed the missing closing parenthesis)
          window.open(`/index.html?userix=${uid}&channelcurrent=${channel}.${channelId}`);
        })
        .catch((err) => {
          errorBox.textContent = err.message;
        });
    };

    document.getElementById("reg-btn").onclick = () => {
      const email = document.getElementById("reg-email").value;
      const pass = document.getElementById("reg-pass").value;
      const errorBox = document.getElementById("reg-error");

      createUserWithEmailAndPassword(auth, email, pass)
        .then((user) => {
          errorBox.textContent = "";
          alert("Account created: " + user.user.email);
          const uid = user.user.uid;
          const channel = window.selectedChannel || "general";
          const channelId = window.selectedChannelId || "0001";
          // open main app in a new tab/window (fixed the missing closing parenthesis)
          window.location.href(`/main.html?userid=${uid}&channelcurrent=${channel}.${channelId}`);
        })
        .catch((err) => {
          errorBox.textContent = err.message;
        });
    };
  </script>
</body>
</html>
