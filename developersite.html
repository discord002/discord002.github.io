<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevPortal | Discord002</title>
  <link rel="stylesheet" href="media/css/developer.css">
  <link rel="stylesheet" href="media/css/auth.css">

  <!-- Auth Modal Styles (if not in auth.css) -->
  <style>
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }
    .auth-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(40,40,40,0.95);
      padding: 30px;
      border-radius: 20px;
      display: none;
      flex-direction: column;
      gap: 15px;
      width: 320px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      z-index: 1000;
    }
    .auth-modal input {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #555;
      background: #3a3a3a;
      color: #fff;
      outline: none;
    }
    .auth-modal button {
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #5865F2;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .auth-modal button:hover { background: #4752c4; }
    .auth-error { color: #ff6b6b; font-size: 0.9rem; text-align: center; }
  </style>
</head>
<body class="dark-theme">

  <!-- Sidebar is handled by developer.css -->
  <aside class="sidebar glass dev-sidebar">
    <button class="btn img-btn"><img src="media/icon.png" alt="DISCORD002"></button>
    <button class="btn" data-short="Docs">Docs</button>
    <button class="btn" data-short="API">API</button>
    <button class="btn" data-short="Guides">Guides</button>
    <button class="btn" data-short="SDKs">SDKs</button>
    <button class="btn" data-short="Changelog">Changelog</button>
  </aside>

  <main class="content">
    <header class="topbar glass">
      <input type="text" placeholder="Search docs...">
      <button id="signInBtn">Sign In</button>
    </header>

    <section class="ui glass">
      <h1>Welcome to Discord002 DevPortal</h1>
      <p>Explore our API, guides, and SDKs to integrate Discord002 features into your apps.</p>

      <section class="code-example">
        <h2>Example: Get User Info</h2>
        <pre><code>
fetch("https://api.discord002.com/user/12345")
  .then(res => res.json())
  .then(data => console.log(data));
        </code></pre>
      </section>
    </section>
  </main>

  <!-- Auth Modal -->
  <div class="overlay" id="authOverlay"></div>
  <div class="auth-modal" id="authModal">
    <h2>Sign In / Register</h2>
    <input type="email" id="authEmail" placeholder="Email">
    <input type="password" id="authPass" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
    <p class="auth-error" id="authError"></p>
    <button id="closeAuth" style="background:#ff3b30;">Close</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const overlay = document.getElementById('authOverlay');
    const modal = document.getElementById('authModal');
    const authError = document.getElementById('authError');

    const showModal = () => { overlay.style.display = 'block'; modal.style.display = 'flex'; };
    const hideModal = () => { overlay.style.display = 'none'; modal.style.display = 'none'; };

    document.getElementById('signInBtn').onclick = showModal;
    document.getElementById('closeAuth').onclick = hideModal;

    const login = async () => {
      const email = document.getElementById('authEmail').value;
      const pass = document.getElementById('authPass').value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        authError.textContent = '';
        alert(`Logged in as ${email}`);
        hideModal();
      } catch (err) {
        authError.textContent = err.message;
      }
    };

    const register = async () => {
      const email = document.getElementById('authEmail').value;
      const pass = document.getElementById('authPass').value;
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        authError.textContent = '';
        alert(`Registered as ${email}`);
        hideModal();
      } catch (err) {
        authError.textContent = err.message;
      }
    };

    document.getElementById('loginBtn').onclick = login;
    document.getElementById('registerBtn').onclick = register;
  </script>
</body>
</html>
